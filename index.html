<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños🌸</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #f8e8ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo de sakura animado */
        .sakura-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .sakura-tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400"><defs><radialGradient id="sakuraGradient"><stop offset="0%" style="stop-color:%23ffb3d9"/><stop offset="100%" style="stop-color:%23ff80c7"/></radialGradient></defs><path d="M150 400 Q140 350 120 300 Q100 250 80 200 Q60 150 70 100 Q80 50 100 30 Q120 10 150 0 Q180 10 200 30 Q220 50 230 100 Q240 150 220 200 Q200 250 180 300 Q160 350 150 400" fill="%23654321"/><circle cx="90" cy="120" r="25" fill="url(%23sakuraGradient)" opacity="0.8"/><circle cx="210" cy="140" r="20" fill="url(%23sakuraGradient)" opacity="0.8"/><circle cx="130" cy="80" r="30" fill="url(%23sakuraGradient)" opacity="0.8"/><circle cx="170" cy="100" r="25" fill="url(%23sakuraGradient)" opacity="0.8"/><circle cx="110" cy="160" r="22" fill="url(%23sakuraGradient)" opacity="0.8"/><circle cx="190" cy="180" r="28" fill="url(%23sakuraGradient)" opacity="0.8"/></svg>') no-repeat center bottom;
            background-size: contain;
            opacity: 0.3;
            animation: treeGrow 2s ease-out;
        }

        @keyframes treeGrow {
            from {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
        }

        /* Pétalos cayendo */
        .sakura-petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffb3d9 0%, #ff80c7 100%);
            border-radius: 50% 0 50% 0;
            animation: petalFall 8s linear infinite;
            opacity: 0.7;
        }

        .sakura-petal:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: inherit;
            border-radius: 0 50% 0 50%;
            transform: rotate(45deg);
        }

        .sakura-petal:nth-child(1) { left: 10%; animation-delay: -1s; animation-duration: 6s; }
        .sakura-petal:nth-child(2) { left: 20%; animation-delay: -2s; animation-duration: 8s; }
        .sakura-petal:nth-child(3) { left: 30%; animation-delay: -3s; animation-duration: 7s; }
        .sakura-petal:nth-child(4) { left: 40%; animation-delay: -4s; animation-duration: 9s; }
        .sakura-petal:nth-child(5) { left: 50%; animation-delay: -5s; animation-duration: 6s; }
        .sakura-petal:nth-child(6) { left: 60%; animation-delay: -1.5s; animation-duration: 8s; }
        .sakura-petal:nth-child(7) { left: 70%; animation-delay: -2.5s; animation-duration: 7s; }
        .sakura-petal:nth-child(8) { left: 80%; animation-delay: -3.5s; animation-duration: 9s; }
        .sakura-petal:nth-child(9) { left: 90%; animation-delay: -4.5s; animation-duration: 6s; }

        @keyframes petalFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(255, 182, 193, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 182, 193, 0.2);
            animation: containerFloat 0.8s ease-out;
        }

        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .japanese-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #d4a574;
            border-radius: 20px;
            pointer-events: none;
        }

        .japanese-border:before,
        .japanese-border:after {
            content: '🌸';
            position: absolute;
            font-size: 1.5em;
            color: #ff80c7;
        }

        .japanese-border:before {
            top: -15px;
            left: 20px;
        }

        .japanese-border:after {
            bottom: -15px;
            right: 20px;
        }

        h1 {
            color: #8B4513;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
            font-weight: 500;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
                transform: translateY(0);
            }
            50% { 
                text-shadow: 2px 2px 20px rgba(255, 182, 193, 0.8);
                transform: translateY(-3px);
            }
        }

        .japanese-text {
            font-size: 1.1em;
            color: #8B4513;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .emoji-large {
            font-size: 4em;
            margin: 20px 0;
            animation: sakuraBloom 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(255, 182, 193, 0.3));
        }

        @keyframes sakuraBloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.05) rotate(5deg); }
        }

        .message {
            font-size: 1.3em;
            color: #5D4037;
            margin-bottom: 30px;
            line-height: 1.8;
            font-weight: 300;
        }

        .invitation {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(255, 240, 245, 0.8) 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 
                0 10px 30px rgba(255, 182, 193, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 182, 193, 0.3);
            position: relative;
        }

        .invitation:before {
            content: '';
            position: absolute;
            top: -5px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff80c7, transparent);
        }

        .invitation h2 {
            color: #8B4513;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .ramen-emoji {
            font-size: 3.5em;
            margin: 15px 0;
            animation: ramenSteam 2s ease-in-out infinite;
        }

        @keyframes ramenSteam {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 35px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #d4a574 0%, #c4956c 100%);
            color: #fff;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 20px rgba(212, 165, 116, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 400;
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 30px rgba(212, 165, 116, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff8a80 0%, #ff6f60 100%);
            box-shadow: 
                0 8px 20px rgba(255, 138, 128, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-no:hover {
            box-shadow: 
                0 12px 30px rgba(255, 138, 128, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-yes {
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            box-shadow: 
                0 8px 20px rgba(129, 199, 132, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }

        .btn-yes:hover {
            box-shadow: 
                0 12px 30px rgba(129, 199, 132, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn-yes.insistent {
            transform: scale(1.2);
            animation: sakuraPulse 1s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(129, 199, 132, 0.5);
            background: linear-gradient(135deg, #ff80c7 0%, #ff4081 100%);
        }

        .btn-yes.very-insistent {
            transform: scale(1.6);
            animation: desperateShake 0.4s ease-in-out infinite;
            box-shadow: 0 20px 50px rgba(255, 128, 199, 0.7);
            background: linear-gradient(135deg, #ff4081 0%, #e91e63 100%);
        }

        @keyframes sakuraPulse {
            0%, 100% { 
                transform: scale(1.2);
                box-shadow: 0 15px 35px rgba(255, 128, 199, 0.5);
            }
            50% { 
                transform: scale(1.3);
                box-shadow: 0 20px 45px rgba(255, 128, 199, 0.7);
            }
        }

        @keyframes desperateShake {
            0%, 100% { transform: scale(1.6) translateX(0) rotate(0deg); }
            25% { transform: scale(1.6) translateX(-8px) rotate(-2deg); }
            75% { transform: scale(1.6) translateX(8px) rotate(2deg); }
        }

        .hidden {
            display: none;
        }

        .day-selection {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.1) 0%, rgba(200, 230, 201, 0.3) 100%);
            border-radius: 20px;
            border: 2px solid rgba(129, 199, 132, 0.3);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .final-message {
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.6;
        }

        .success {
            background: linear-gradient(135deg, rgba(129, 199, 132, 0.1) 0%, rgba(200, 230, 201, 0.3) 100%);
            color: #2e7d32;
            border: 2px solid rgba(129, 199, 132, 0.4);
            box-shadow: 
                0 10px 30px rgba(129, 199, 132, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .declined {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2) 0%, rgba(255, 240, 245, 0.4) 100%);
            color: #8B4513;
            border: 2px solid rgba(255, 182, 193, 0.4);
            box-shadow: 
                0 10px 30px rgba(255, 182, 193, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 182, 193, 0.3);
            border-top: 3px solid #ff80c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efectos adicionales japoneses */
        .zen-circle {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            border-top-color: #ff80c7;
            animation: zenRotate 10s linear infinite;
        }

        @keyframes zenRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wave-decoration {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 10 Q25 0 50 10 T100 10 V20 H0 Z" fill="%23ffb6c1" opacity="0.3"/></svg>') repeat-x;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de sakura -->
    <div class="sakura-bg">
        <div class="sakura-tree"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
        <div class="sakura-petal"></div>
    </div>

    <div class="container">
        <div class="japanese-border"></div>
        <div class="zen-circle"></div>
        <div class="wave-decoration"></div>
        
        <div id="step1">
            <h1>¡Feliz Cumpleaños, Bobis!</h1>
            <div class="japanese-text">Saeng-il chukha-hae</div>
            <div class="emoji-large">🌸</div>
            
            <div class="message">
                Que este día especial te la pases de lo mejor<br>
            </div>

            <div class="invitation">
                <h2>Como regalo de cumpleaños...</h2>
                <div class="ramen-emoji">🍜</div>
                <p>¿Quiéres ir por ramen?</p>
            </div>

            <div class="buttons">
                <button class="btn btn-yes" onclick="acceptInvitation()">
                    ne... Sis
                </button>
                <button class="btn btn-no" onclick="declineInvitation()">
                    ani... Non
                </button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h1>Algo más que bien</h1>
            <div class="emoji-large">🌸</div>
            <div class="day-selection">
                <h2>¿Cuándo quieres ir?</h2>
                <div class="buttons">
                    <button class="btn" onclick="selectDay('hoy')">
                        Hoy merengues (era el por si acaso)
                    </button>
                    <button class="btn" onclick="selectDay('sabado')">
                        El sábado 
                    </button>
                </div>
            </div>
        </div>

        <div id="final-message" class="hidden">
        </div>
    </div>

    <script>
        // Configuración para recibir notificaciones
        const WEBHOOK_URL = 'https://formspree.io/f/myznzwpz'; // Reemplaza con tu Form ID de Formspree
        let nelClickCount = 0;
        
        function acceptInvitation() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            
            // Enviar notificación de que aceptó
            sendNotification('aceptó la invitación al ramen');
        }

        function declineInvitation() {
            nelClickCount++;
            const yesButton = document.querySelector('.btn-yes');
            const messageDiv = document.querySelector('.message');
            
            if (nelClickCount === 1) {
                // Primer "Nel" - el botón Sí se hace más grande
                yesButton.classList.add('insistent');
                yesButton.innerHTML = 'Sí';
                messageDiv.innerHTML = '';
                
                // Enviar notificación
                sendNotification('dijo "Nel" por primera vez - botón insistiendo (estilo sakura)');
                
            } else if (nelClickCount === 2) {
                // Segundo "Nel" - el botón se hace AÚN más grande y tiembla
                yesButton.classList.remove('insistent');
                yesButton.classList.add('very-insistent');
                yesButton.innerHTML = 'SI';
                messageDiv.innerHTML = '';
                
                // Enviar notificación
                sendNotification('dijo "Nel" por segunda vez - botón MUY insistente (modo sakura desperado)');
                
            } else {
                // Tercer "Nel" - ya se rinde con mensaje bonito estilo japonés
                document.getElementById('step1').classList.add('hidden');
                
                const finalDiv = document.getElementById('final-message');
                finalDiv.innerHTML = `
                    <div class="final-message success">
                        <div class="emoji-large">🌸</div>
                        <h2>Está bien, no te preocupes</h2><br>
                                             
                        Respeto tu decisión.<br>
                        Recuerda que eres una persona increíble y me<br>
                        siento muy afortunado de conocerte.<br>
                        Sos la mejor, Bobis<br><br>
                        
                        Pasatela muy bien y espero que te haya gustado este pequeño detalle.<br>
                        
                        <div style="font-size: 1.1em; color: #8B4513; margin-top: 15px;">
                            - Gracias por ser tú mismita ✨<br>
                            <div class="emoji-large">🎉🥳</div>
                        </div>
                    </div>
                `;
                finalDiv.classList.remove('hidden');
                
                // Enviar notificación final
                sendNotification('dijo "Nel" tres veces - mostró mensaje final estilo japonés');
            }
        }


        
        function selectDay(day) {
            const dayText = day === 'hoy' ? 'hoy mismo' : 'el sábado';
            const emoji = day === 'hoy' ? '🏃‍♀️' : '📅';
            
            document.getElementById('step2').classList.add('hidden');
            
            const finalDiv = document.getElementById('final-message');
            finalDiv.innerHTML = `
                <div class="final-message success">
                    <div class="emoji-large">🌸</div>
                    <h2>NIICEEE</h2><br>
                    
                    Si quieres nos vemos ${dayText}<br>
                    <br>
                    
                    Ya si quieres vemos la hora o tu dime<br>
                    más o menos a que hora puedes<br><br>
                    
                    Espero que te haya gustado el pequeño detallito ✨<br>
                    Te quiero mucho, Bobis<br><br>
                    
                    <div class="loading"></div> 
                </div>
            `;
            finalDiv.classList.remove('hidden');
            
            // Enviar notificación con el día elegido
            sendNotification(`eligió ir ${dayText} (${dayText})`);
        }

        function sendNotification(action) {
            // Opción 1: Usando Formspree (gratuito)
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Bobis ${action}`,
                    timestamp: new Date().toLocaleString('es-MX'),
                    theme: 'Sakura Birthday Invitation'
                })
            }).then(response => {
                console.log('Notificación enviada como pétalo al viento');
                setTimeout(() => {
                    const loading = document.querySelector('.loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 2000);
            }).catch(error => {
                console.log('Error enviando notificación:', error);
            });
        }

        // Agregar más pétalos dinámicamente
        function createExtraPetal() {
            const petal = document.createElement('div');
            petal.className = 'sakura-petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDuration = (6 + Math.random() * 4) + 's';
            petal.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.sakura-bg').appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 10000);
        }

        // Crear pétalos extra cada 3 segundos
        setInterval(createExtraPetal, 3000);
    </script>
</body>
</html>
